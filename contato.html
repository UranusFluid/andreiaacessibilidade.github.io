	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>
<body>
	<header>
		<figure class="logo">
		<img src="logo/logo3.png">
		</figure>
		<nav>
			<ul class="navbar">
				<li><a href="index.html">Página Inicial</a></li>
				<li><a href="produtos.html">Produtos</a></li>
				<li><a href="servicos.html">Serviços</a></li>
				<li id="topo"><a class="ativo" href="">Contatos</a></li>
			</ul>
		</nav>
	</header>

	<main style="height: 600px">
		<h1>Contato</h1>
		<form class="cttcont">

			<section class="col-sm-2">
				<label for="nome" class="lbl"s>Nome:  </label>
			</section>	

			<section class="col-sm-10">
				<input type="text" name="nome" id="nomectt" placeholder="Digite seu nome completo">
			</section>
		
			<section class="col-sm-2">
				<label for="email"class="lbl">E-mail: </label>
			</section>

			<section class="col-sm-10">
					<input type="email" name="e-mail" id="emailctt" placeholder="Digite seu e-mail...">
			</section>
			
			<section class="col-sm-2">
				<label for="cel" class="lbl">Telefone: </label>
			</section>

			<section class="col-sm-10">
					<input type="tel" name="cel" id="telctt" placeholder="Digite seu telefone">
			</section>
			
			<section class="col-sm-2">
				<label class="lbl">Mensagem: </label>
			</section>

			<section class="col-sm-10">
				<textarea id="txtctt" placeholder="Digite aqui sua mensagem."></textarea>
			</section>
			<section class="col-sm-12" style="padding-top: 30px;">
			<button class="enviarbtn" onclick="alerta()">Enviar</button>
			</section>
		</form>
		<script>
			function alerta(){
				alert("Sua mensagem foi enviada!")
			}
		</script>
	</main>

	</footer>
